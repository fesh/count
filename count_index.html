<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link href="css/mui.min.css" rel="stylesheet" />
		<link href="css/count.css" rel="stylesheet" />

	</head>

	<body>
		<div class="mui-content" style="overflow: hidden;">
			<img src="images/indexBg.jpg" alt="" class="responsivImg" />
			<div class="count_button">
				<div id="say"></div>
				<div id="start"></div>
				<div id="parent"></div>
				<div id="voice"></div>
			</div>

		</div>
		<script src="js/mui.min.js"></script>
		<script>
			(function($, doc) {
				$.init();
				$.plusReady(function() {
					//					var settingPage = $.preload({
					//						"id": 'setting',
					//						"url": 'setting.html'
					//					});
					//设置
					var sayButton = doc.getElementById('say');
					$.preload({
						"id": "say",
						"url": "say.html"
					});
					sayButton.addEventListener('tap', function(event) {
						$.openWindow({
							id: 'say',
							show: {
								aniShow: 'pop-in'
							},
							styles: {
								popGesture: 'hide'
							},
							waiting: {
								autoShow: false
							}
						});
					});
					var voiceButton = doc.getElementById('voice');
					$.preload({
						"id": "voice",
						"url": "voice.html"
					});
					voiceButton.addEventListener('tap', function(event) {
						$.openWindow({
							id: 'voice',
							show: {
								aniShow: 'pop-in'
							},
							styles: {
								popGesture: 'hide'
							},
							waiting: {
								autoShow: false
							}
						});
					});
					var parentButton = doc.getElementById('parent');
					$.preload({
						"id": "parent",
						"url": "parent.html"
					});
					parentButton.addEventListener('tap', function(event) {
						$.openWindow({
							id: 'parent',
							show: {
								aniShow: 'pop-in'
							},
							styles: {
								popGesture: 'hide'
							},
							waiting: {
								autoShow: false
							}
						});
					});
					var startButton = doc.getElementById('start');
					$.preload({
						"id": "start",
						"url": "start.html"
					});
					startButton.addEventListener('tap', function(event) {
						$.openWindow({
							id: 'start',
							show: {
								aniShow: 'pop-in'
							},
							styles: {
								popGesture: 'hide'
							},
							waiting: {
								autoShow: false
							}
						});
					});
					//关闭
					$.oldBack = mui.back;
					var backButtonPress = 0;
					$.back = function(event) {
						backButtonPress++;
						if (backButtonPress > 1) {
							plus.runtime.quit();
						} else {
							plus.nativeUI.toast('再按一次退出应用');
						}
						setTimeout(function() {
							backButtonPress = 0;
						}, 1000);
						return false;
					};
				});
			}(mui, document));
		</script>
	</body>

</html>
